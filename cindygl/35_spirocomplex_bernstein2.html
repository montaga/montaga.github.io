
<!DOCTYPE html>

            margin: 0px;

        #CSConsole {
            background-color: #FAFAFA;
            border-top: 1px solid #333333;

    <link rel="stylesheet" href="cindy.css">
<script id="csdraw" type="text/x-cindyscript">



a=A.x;
b=B.x;
c=C.x;
d=D.x;
A.y = 0;
B.y = 0;
C.y = 0;
D.y = 0;
drawtext((-3,3.6),"a="+a,size->20);
drawtext((-3,2.6),"b="+b,size->20);
drawtext((2,3.6),"c="+c,size->20);
drawtext((2,2.6),"d="+d,size->20);

cnt = 0;
if(a*b<0, cnt = cnt+1);
if(b*c<0, cnt = cnt+1);
if(c*d<0, cnt = cnt+1);

drawtext((0,2),"nsign = " + cnt);

f(z) := a*z^3 + b*3*z^2*(1-z) + c*3*z*(1-z)^2+d*(1-z)^3;

//plot(gauss(l*(exp(i*t*m))+k*(exp(i*t*n))),start->0,stop->2*π,steps->1000,color->(0.6,0,0),size->2);
plot(gauss(f(.5+.5*exp(i*#))),start->0,stop->2*π,steps->1000,color->(0.6,0,0),size->2);

colorplot(z = (complex(#) - 3 + i)/4; if(|z-.5|<=.5,1,.3)*hue(im(log(f(z)))/(2*π)), (2.9,-3),(7.5,2));


;


</script>
