<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
		<script type="text/javascript" src="Cindy.js"></script>
		<script type="text/javascript" src="CindyGL.js"></script>

    <link rel="stylesheet" href="cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: Taylor series of complex functions</h1>
    
		<script id="csinit" type="text/x-cindyscript">
      use("CindyGL");
			
			
			hsvToRGB(h, s, v) := (
			  regional(j, p, q, t, f);

			  h = (h-floor(h))*6;

			  j = floor(h);
			  f = h - j;

			  p = 1 - s;
			  q = 1 - s*f;
			  t = 1 - s*(1-f);

			  if(j == 0, [1, t, p],
			  if(j == 1, [q, 1, p],
			  if(j == 2, [p, 1, t],
			  if(j == 3, [p, q, 1],
			  if(j == 4, [t, p, 1],
			  if(j == 5, [1, p, q]))))))*v
			);

			color(z) := ( //what color should be given to a complex number z?
			  regional(n, grey1, grey2);
			  n = 12;
			  z = log(z)/2/pi;

			  zfract = n*z - floor(n*z); //value of n*z in C mod Z[i]

			  grey1 = im(zfract);
			  grey2 = re(zfract);

			  hsvToRGB(im(z), 1., .5+.5*re(sqrt(grey1*grey2)))
			);

			
    </script>
		
    <script id="csdraw" type="text/x-cindyscript">
		f(x) := x^5-1;
		
		factorial(n) := if(n==0, 1, n*factorial(n-1));
		
		coeff = autodiff(f(x), [complex(A)], 3)_1;
		errc(coeff);
		t(z) := coeff*apply(0..3, k, (z-complex(A))^k);
		

    colorplot(
			z = complex(#);
			color(t(z));
		);
    </script>
               

    
    <div  id="CSCanvas"></div>
		
    <script type="text/javascript">
        CindyJS({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry: [
											{name:"A", type:"Free", pos:[0, 0],color:[1,0,0]}
										],
                    animation: {autoplay: true},
                    ports: [{
                      id: "CSCanvas",
                      width: 500,
                      height: 500,
                      transform: [ { visibleRect: [-3,-3, 3, 3] } ]
                    }]
                  });
    </script>              
	</body>
</html>
