
<!DOCTYPE html>
<html>

<head>
<title>Sort within Cindy JS</title>
<meta charset="UTF-8">
<script type="text/javascript" src="Cindy.js"></script>
<script type="text/javascript" src="CindyGL.js"></script>
<script id="csdraw" type="text/x-cindyscript">

colorplot(
  c = complex(#);
  z = 0;
  repeat(23,
    z = z*z+c;
  );
  |z|
)
</script>
<script type="text/javascript">
var cdy = CindyJS({
  ports: [{id: "CSCanvas", transform:[{visibleRect:[-2,-1,1,1]}]}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {
  },
  geometry: [
    {name:"A", type:"Free", pos:[.1,.1]}
  ],
  use: ["CindyGL"]
});
</script>
The image should appear blueish due to sorting within the rgb-component.
</head>

<body style="font-family:Arial;">
  <div id="CSCanvas" style="width:500px; height:500px; border:2px solid black"></div>
</body>

</html>
