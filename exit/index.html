//sidemirrors

["mirror",F.xy,C.xy],
["mirror",F.xy,G.xy],
["mirror",G.xy,C.xy],

//triangle2
["mirror",M.xy,N.xy],
["mirror",N.xy,K.xy],
["mirror",K.xy,M.xy],

//triangle2
["mirror",E.xy,U.xy],
["mirror",U.xy,T.xy],
["mirror",T.xy,E.xy],

//detector
["detector",P.xy,O.xy]

];

beams=[];



p=D.xy;
s=E-D;
s=s/|s|;

//beam1=[p,s,(1,1,0)];

p1=D'.xy;
s1=E'-D';
s1=s1/|s1|;

p2=D''.xy;
s2=E''-D'';
s2=s2/|s2|;


//beam1=[p,s,(.8,1,1)];
//beam2=[p1,s1,(1,1,.8)];
beam3=[p2,s2,(1,.3,.3)];

beams=[beam3];


intersect(p,s,o):=(
  ll=[];
  if(o_1=="circ", (   
    m=o_2;
    r=o_3;
    q=p-m;
    scal=s*q;
    dist=q*q-r^2;   

    a=-scal+sqrt(scal^2-dist);
    b=-scal-sqrt(scal^2-dist);

    if(|im(a)|<0.00000001 & re(a)>0.00000001,ll=ll++[[o,re(a)]]);   
    if(|im(b)|<0.00000001 & re(b)>0.00000001,ll=ll++[[o,re(b)]]);
   );
  );
  if(o_1=="mirror" % o_1=="absorber" % o_1=="detector" % o_1=="lense" % o_1=="concavelense", (   
    aa=o_2++[1];
    bb=o_3++[1];
    pp=p++[1];
    ss=s++[0];
    a=-det(aa,bb,pp)/det(aa,bb,ss);

    mm=p+a*s;
    dets=area(pp,mm++[1],aa)*area(pp,mm++[1],bb);
    
    if(dets<0.0000000&a>0.00000001,
			ll=ll++[[o,re(a)]]
);   
   );
  );
  ll;
 );

reflect(p,s,o,a):=(
  pp=p+a*s;
  ss=s;
  if(o_1=="circ", (  
       sp=pp-o_2;
       sp=sp/|sp|;
       ss=s-2*(s*sp)*sp;
    ); 
  );
  if(o_1=="mirror", (  
       sp=perp(o_3-o_2);
       sp=sp/|sp|;
       ss=s-2*(s*sp)*sp;
    ); 
  );
  if(o_1=="lense", (
       focus1=(o_4).homog;
       ph=p.homog;
       ll=join(o_2,o_3);
       mid=meet(perpendicular(focus1,ll),ll);

       focus2=(-o_4+2*mid.xy).homog;

       sign=(ll*(ph))*(ll*focus1);
       if(sign>0,(focus1=-o_4+2*mid.xy)++[1];focus2=o_4++[1]);

       focusline=parallel(point(focus2),line(ll));
       beamline=join(p,p+s);

       testpoint=meet(focusline,beamline);

       midline=join(testpoint,mid);
       sss=perp((midline.x,midline.y));
       lll=(ll.x,ll.y);
       sign=-(sss*lll)*(ss*lll); 

       if(-sign<0,ss=sss,ss=-sss);
       ss=-ss/|ss|;
    ); 
  );
  if(o_1=="concavelense", (
       focus1=(o_4).homog;
       ph=p.homog;
       ll=join(o_2,o_3);
       mid=meet(perpendicular(focus1,ll),ll);

       focus2=(-o_4+2*mid.xy).homog;

       sign=(ll*(ph))*(ll*focus1);
       if(sign<0,(focus1=-o_4+2*mid.xy)++[1];focus2=o_4++[1]);

       focusline=parallel(point(focus2),line(ll));
       beamline=join(p,p+s);

       testpoint=meet(focusline,beamline);

       midline=join(testpoint,mid);
       sss=perp((midline.x,midline.y));
       lll=(ll.x,ll.y);
       sign=-(sss*lll)*(ss*lll); 

       if(-sign<0,ss=sss,ss=-sss);
       ss=-ss/|ss|;
    ); 
  );
  if(o_1=="absorber", (  
       stop=true;
    ); 
  );
  [pp,ss];
);



processBeam(beam):=(
  p=beam_1;
  s=beam_2;
  color=beam_3;
  stop=false;
  count=0;
  n=20;
  alpha=1;
  dim=0.99;
  while(count<n & !stop,
    count=count+1; 
    l=[];
    forall(objects,o,l=l++intersect(p,s,o));
   
    l=sort(l,#_2);

    if(length(l)>0,(
       hit=l_1;
if(hit_1_1=="detector", 
draw(hit_1_2, hit_1_3, color->red(1), size->10);
);
       erg=reflect(p,s,hit_1,hit_2);
       draw(p,erg_1,color->color,alpha->alpha);
   //  draw(erg_1,erg_1+erg_2*.1,color->(1,0,0),size->2);
       p=re(erg_1);
       s=re(erg_2);
      ),(
       draw(p,p+100*s,color->color,alpha->alpha);
 if(count>1&Text1.pressed,
          draw(p,p-100*s,color->color,alpha->alpha*0.2););
       stop=true;
      )
    );
    alpha=alpha*dim;
  );
);




forall(beams,b,processBeam(b));


forall([[B,C],[A,E],[H,K]],v,
angle = arctan2(v_2-v_1);
drawtext(v_1, mod(round(-re(angle)/pi*180)-90,360)+"°", color->[1,1,1],size->30);
);

drawtext(O, "Detektor", color->[1,1,1],align->"mid", size->20);


;
